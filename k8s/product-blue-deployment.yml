apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-blue
  namespace: ecommerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product
      version: blue
  template:
    metadata:
      labels:
        app: product
        version: blue
    spec:
      containers:
        - name: product
          image: hashicorp/http-echo
          args:
            - "-text=Product Service v1 (BLUE)"
          ports:
            - containerPort: 5678
          resources:
            requests:
              cpu: "100m"
            limits:
              cpu: "500m"
